<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="donorSignUp.css" />
  <title>Donor Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
</head>
<body>
  <!-- home button -->
  <button class="home-icon-btn" onclick="goHome()" title="Home">
    <i class="fas fa-home"></i>
  </button>

  <div class="signup-container text-center">
    <h1>Join as Donor</h1>
    <h2>Create your account</h2>

    <div id="alertBox" class="alert alert-danger"></div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="signupEmail" placeholder="Email">
      <label for="signupEmail">Enter Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      <label for="signupPassword">Enter Password</label>
    </div>

    <button id="btn1" class="btn btn-primary w-100" type="button">
      <span id="btnText">Sign Up</span>
      <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
    </button>

    <div class="form-link">
      Already have an account?
      <a href="donorLogin.html">Sign In</a>
    </div>
  </div>


  <script>
    function goHome() {
    window.location.href = "index.html"; // Replace with your actual home page
  }
  </script>
  <!-- Firebase & Bootstrap Scripts -->
  <script type="module">
    // home button function
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByXCNpzcqr1j6czX8WXuOpK1DofNsfYZI",
      authDomain: "my-1st-login-signup-page.firebaseapp.com",
      projectId: "my-1st-login-signup-page",
      storageBucket: "my-1st-login-signup-page.firebasestorage.app",
      messagingSenderId: "141690543001",
      appId: "1:141690543001:web:c799c675498bc394d11108"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupBtn = document.getElementById('btn1');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const emailInput = document.getElementById('signupEmail');
    const passwordInput = document.getElementById('signupPassword');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, type = 'danger') {
      alertBox.className = `alert alert-${type} show`;
      alertBox.innerText = message;
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 4000);
    }

    signupBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showAlert("Please fill in all fields.");
        return;
      }

      // Start loading state
      signupBtn.disabled = true;
      btnText.textContent = "Signing up...";
      spinner.classList.remove("d-none");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          showAlert("Signup successful! Redirecting...", "success");

          // Clear fields
          emailInput.value = "";
          passwordInput.value = "";

          // Wait a second and redirect
          setTimeout(() => {
            window.location.href = "donorLogin.html";
          }, 2000);
        })
        .catch((error) => {
          console.error("Signup failed:", error.message);
          showAlert("Signup failed: " + error.message);
        })
        .finally(() => {
          // Stop loading
          signupBtn.disabled = false;
          btnText.textContent = "Sign Up";
          spinner.classList.add("d-none");
        });
    });
  </script>
</body>
</html>
