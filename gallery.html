<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Working Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lightbox2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
     /* home icon css */
     .home-icon-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 999;
    background: white;
    border: none;
    border-radius: 50%;
    padding: 10px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    outline: none;
  }
  .home-icon-btn:focus {
  outline: none;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
  
}
.home-icon-btn i {
  color: #a40000;
  font-size: 1rem;
  transition: transform 0.3s ease, font-size 0.3s ease;
}

.home-icon-btn i:hover {
  font-size: 1.1rem;
  transform: scale(1.05);
}
    body {
      background-color: #f8f9fa;
    }
    .gallery-img {
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- home button -->
  <button class="home-icon-btn" onclick="goHome()" title="Home">
    <i class="fas fa-home"></i>
  </button>

  <div class="container py-5">
    <h2 class="text-center text-danger mb-4">Blood Donation Gallery</h2>
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="images/donorpagebg.jpg" data-lightbox="gallery" data-title="Donor 1">
          <img src="images/donorpagebg.jpg" class="img-fluid gallery-img" alt="Donor 1">
        </a>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="images/donorpagebg.jpg" data-lightbox="gallery" data-title="Donor 2">
          <img src="images/mgjfbfT4J.jpg" class="img-fluid gallery-img" alt="Donor 2">
        </a>
      </div>
      <!-- Add more images here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (required by Lightbox2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <!-- Optional Lightbox2 Custom Settings -->
  <script>
    // home button function
    function goHome() {
    window.location.href = "index.html"; // Replace with your actual home page
  }
  
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'fadeDuration': 300
    })
  </script>
</body>
</html>
