<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Needer Sign In</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url(images/bg2132.jpg);
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
    }

    .home-icon-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      background: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
                  rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
                  rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      outline: none;
    }

    .home-icon-btn i {
      color: #a40000;
      font-size: 1rem;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }

    .home-icon-btn i:hover {
      font-size: 1.1rem;
      transform: scale(1.05);
    }

    .signup-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #a40000;
      margin-bottom: 10px;
    }

    .signup-container h2 {
      font-size: 1.1rem;
      color: #546e7a;
      margin-bottom: 25px;
    }

    .form-floating input {
      border-radius: 10px;
      border: 1px solid #ced4da;
    }

    .btn-primary {
      background-color: #a40000;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 12px;
    }

    .btn-primary:hover {
      background-color: #b13434;
    }

    .btn-secondary {
      border-radius: 10px;
      padding: 10px;
    }

    .form-link {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .form-link a {
      color: #2a69ac;
      text-decoration: none;
      font-weight: 500;
    }

    .form-link a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    #guest-login-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <button class="home-icon-btn" onclick="goHome()" title="Home">
    <i class="fas fa-home"></i>
  </button>

  <div class="signup-container text-center">
    <h1>Welcome Back</h1>
    <h2>Login to find donors</h2>

    <div id="alertBox" class="alert alert-danger"></div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="loginEmail" placeholder="Enter Email">
      <label for="loginEmail">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
      <label for="loginPassword">Password</label>
    </div>

    <button id="btn2" class="btn btn-primary w-100" type="button">
      <span id="btnText">Login</span>
      <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
    </button>

    <div class="form-link mt-3">
      Don't have an account? <a href="neederSignUp.html">Sign Up</a>
    </div>

    <button id="gglLgnBtn" class="btn btn-outline-danger w-100 mt-3">
      <i class="fab fa-google me-2"></i>Login with Google
    </button>

    <button id="guest-login-btn" class="btn btn-secondary w-100 mt-3">Continue as Guest</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByXCNpzcqr1j6czX8WXuOpK1DofNsfYZI",
      authDomain: "my-1st-login-signup-page.firebaseapp.com",
      projectId: "my-1st-login-signup-page",
      storageBucket: "my-1st-login-signup-page.firebasestorage.app",
      messagingSenderId: "141690543001",
      appId: "1:141690543001:web:c799c675498bc394d11108"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('btn2');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const emailInput = document.getElementById('loginEmail');
    const passwordInput = document.getElementById('loginPassword');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, type = 'danger') {
      alertBox.className = `alert alert-${type} show`;
      alertBox.innerText = message;
      setTimeout(() => alertBox.classList.remove('show'), 4000);
    }

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showAlert("Please enter both email and password.");
        return;
      }

      loginBtn.disabled = true;
      btnText.textContent = "Logging in...";
      spinner.classList.remove("d-none");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showAlert("Login successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "finalDonorDetailsPage.html";
          }, 1500);
        })
        .catch((error) => {
          showAlert(`Login failed: ${error.message}`);
        })
        .finally(() => {
          loginBtn.disabled = false;
          btnText.textContent = "Login";
          spinner.classList.add("d-none");
        });
    });

    document.getElementById("gglLgnBtn").addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "finalDonorDetailsPage.html";
        })
        .catch((error) => {
          showAlert(`Google login failed: ${error.message}`);
        });
    });

    document.getElementById("guest-login-btn").addEventListener("click", () => {
      localStorage.setItem("guestMode", "true");
      alert('Logged in as guest âœ…');
      window.location.href = "finalDonorDetailsPage.html";
    });
  </script>
</body>
</html>
