<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
     /* home icon css */
     .home-icon-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 999;
    background: white;
    border: none;
    border-radius: 50%;
    padding: 10px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    outline: none;
  }
  .home-icon-btn:focus {
  outline: none;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
  
}
.home-icon-btn i {
  color: #a40000;
  font-size: 1rem;
  transition: transform 0.3s ease, font-size 0.3s ease;
}

.home-icon-btn i:hover {
  font-size: 1.1rem;
  transform: scale(1.05);
}
    .main{
      height: 90vh;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }
    .container{
      height: 50vh;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    input{
      padding: 10px 25px;
      margin: 15px;
      border-radius: 10px;
      border: none;
      border: 1px solid rgb(4, 4, 80);
    }
    button{
      padding: 10px 25px;
      border-radius: 10px;
      background-color: rgb(18, 18, 114);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 900;
    }
    a{
      padding: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- home button -->
  <button class="home-icon-btn" onclick="goHome()" title="Home">
    <i class="fas fa-home"></i>
  </button>
  <div class="main">
  <h1>Signup to login and search for blood Donor</h1>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Enter Email" />
    <input type="password" id="signupPassword" placeholder="Enter Password" />
    <button id="btn1">Sign Up</button>
    <a href="neederSignIn.html">Sign In</a>
  </div>
</div>
 



<script type="module">
  // home button function
  function goHome() {
    window.location.href = "index.html"; // Replace with your actual home page
  }
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";


  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyByXCNpzcqr1j6czX8WXuOpK1DofNsfYZI",
    authDomain: "my-1st-login-signup-page.firebaseapp.com",
    projectId: "my-1st-login-signup-page",
    storageBucket: "my-1st-login-signup-page.firebasestorage.app",
    messagingSenderId: "141690543001",
    appId: "1:141690543001:web:c799c675498bc394d11108"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  const auth = getAuth(app);



  var newbtn1=document.getElementById('btn1')

  newbtn1.addEventListener('click', ()=>{
    var email=document.getElementById('signupEmail').value
    var password=document.getElementById('signupPassword').value
    console.log(email, password)

    createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  const user = userCredential.user;
                  console.log("User signed up:", user);
                  alert("Signup successful! ✅");

                  // Clear the input fields
      document.getElementById('signupEmail').value = "";
      document.getElementById('signupPassword').value = "";

              })
              .catch((error) => {
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  console.error("Signup error", errorCode, errorMessage);
                  alert(`Signup failed: ${errorMessage} ❌`);
              });

  })


</script>
</body>
</html>
